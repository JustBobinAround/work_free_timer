<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Work-Free Timer</title>
<style>
  :root {
    --max-width: 480px;
  }

  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    margin: 0;
    padding: 16px;
    display: flex;
    justify-content: center;
  }

  body > * {
    width: 100%;
  }

  h2 {
    margin-top: 8px;
    margin-bottom: 16px;
  }

  .container {
    max-width: var(--max-width);
    width: 100%;
    margin: auto;
    text-align: center;
  }

  .timer {
    font-size: 1.3rem;
    margin: 8px 0;
    line-height: 1.4;
    word-break: break-word;
  }

  .percent {
    font-size: 1rem;
    margin-top: 4px;
    color: #555;
  }

  button {
    width: 100%;
    max-width: 280px;
    font-size: 1.1rem;
    padding: 14px;
    margin: 16px auto;
    border: none;
    border-radius: 8px;
    background: #333;
    color: white;
    cursor: pointer;
  }

  button:active {
    transform: scale(0.98);
  }

  .bar-wrapper {
    position: relative;
    width: 100%;
    margin-top: 16px;
  }

  .bar-container {
    width: 100%;
    height: 28px;
    background: #eee;
    border-radius: 6px;
    overflow: hidden;
    display: flex;
  }

  .bar-work { background: #4caf50; }
  .bar-free { background: #2196f3; }

  .ideal-line {
    position: absolute;
    top: -8px;
    bottom: -8px;
    width: 6px;
    background: #e53935;
    border-radius: 3px;
    cursor: ew-resize;
    touch-action: none;
  }

  .ideal-label {
    font-size: 0.9rem;
    margin-top: 8px;
    color: #e53935;
  }

  .labels {
    display: flex;
    justify-content: space-between;
    font-size: 0.9rem;
    margin-top: 6px;
  }

  /* ---------- Small screens ---------- */
  @media (max-width: 360px) {
    .timer {
      font-size: 1.1rem;
    }

    button {
      font-size: 1rem;
      padding: 12px;
    }
  }
</style>
</head>
<body>

  <div class="container">
  <h2>Work-Free Timer</h2>

  <div class="timer" id="status"></div>
  <div class="timer" id="time"></div>
  <div class="percent" id="percent"></div>

  <button onclick="flip()">Flip</button>

  <div class="bar-wrapper" id="barWrapper">
    <div class="bar-container">
      <div id="barWork" class="bar-work"></div>
      <div id="barFree" class="bar-free"></div>
    </div>
    <div id="idealLine" class="ideal-line"></div>
  </div>

  <div class="labels">
    <span>Work</span>
    <span>Free</span>
  </div>

  <div class="ideal-label" id="idealLabel"></div>

  <script>
    let current =  "Work";
    let timeWork =  0;
    let timeFree =  0;
    let idealWork = 50;

    let lastTime = performance.now();


    function formatTime(seconds) {
      seconds = Math.floor(seconds);
      const days = Math.floor(seconds / 86400);
      seconds %= 86400;
      const hours = Math.floor(seconds / 3600);
      seconds %= 3600;
      const minutes = Math.floor(seconds / 60);
      const secs = seconds % 60;

      return `${days}d ${hours.toString().padStart(2,"0")}h ` +
             `${minutes.toString().padStart(2,"0")}m ` +
             `${secs.toString().padStart(2,"0")}s`;
    }

    function update() {
      const now = performance.now();
      const delta = (now - lastTime) / 1000;
      lastTime = now;

      if (current === "Work") timeWork += delta;
      else timeFree += delta;

      const total = timeWork + timeFree || 1;
      const percentWork = (timeWork / total) * 100;
      const percentFree = 100 - percentWork;

      document.getElementById("status").textContent =
        `Running: ${current}`;

      document.getElementById("time").textContent =
        `Work: ${formatTime(timeWork)} | Free: ${formatTime(timeFree)}`;

      document.getElementById("percent").textContent =
        `Work: ${percentWork.toFixed(1)}% | Free: ${percentFree.toFixed(1)}%`;

      document.getElementById("barWork").style.width = percentWork + "%";
      document.getElementById("barFree").style.width = percentFree + "%";

      saveState();
      requestAnimationFrame(update);
    }

    function flip() {
      current = current === "Work" ? "Free" : "Work";
      saveState();
    }

    const wrapper = document.getElementById("barWrapper");
    const idealLine = document.getElementById("idealLine");
    const idealLabel = document.getElementById("idealLabel");

    function updateIdealLine() {
      idealLine.style.left = `calc(${idealWork}% - 1.5px)`;
      idealLabel.textContent = `Ideal Work: ${idealWork.toFixed(1)}%`;
      saveState();
    }

    let dragging = false;
    idealLine.addEventListener("mousedown", () => dragging = true);
    document.addEventListener("mouseup", () => dragging = false);

    document.addEventListener("mousemove", (e) => {
      if (!dragging) return;
      const rect = wrapper.getBoundingClientRect();
      let x = Math.max(0, Math.min(rect.width, e.clientX - rect.left));
      idealWork = (x / rect.width) * 100;
      updateIdealLine();
    });

    updateIdealLine();
    update();
  </script>

</div>
</body>
</html>
